<!doctype html>
<html lang="en" ng-app="SIDSearch">
<head>
  <meta charset="utf-8">
  <title>SIDSearch</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div ng-controller="SearchCtrl">
    <h1>SIDBase</h1>

    <form class="form-horizontal">
      <input type="text" ng-model="searchTerm"/>
      <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
    </form>

    <div id="results" ng-show="searchResult.length > 0">
      <h2>Results ({{searchTotal}})</h2>
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Author</th>
	    <th>Released</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="tune in searchResult">
	    <td>{{tune.name}}</td>
	    <td>{{tune.author}}</td>
	    <td>{{tune.released}}</td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</body>
</html>
